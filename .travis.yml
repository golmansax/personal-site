sudo: false
language: node_js
node_js: 8.1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
  - CXX=g++-4.8
  - NODE_ENV=production
  - secure: 

cache:
  yarn: true
  directories:
    - node_modules

install:
- yarn install --production=false

after_success:
- "./scripts/deploy-gh-pages.sh"
